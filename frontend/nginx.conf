events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;
    server_tokens off;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # =========================
    # HTTP â†’ HTTPS
    # =========================
    server {
        listen 80;
        server_name fresnofotos.com www.fresnofotos.com api.fresnofotos.com;
        return 301 https://$host$request_uri;
    }

    # =========================
    # FRONTEND
    # =========================
    server {
        listen 443 ssl http2;
        server_name fresnofotos.com www.fresnofotos.com;

        root /var/www/fresnofotos.com;
        index index.html;

        ssl_certificate /etc/letsencrypt/live/fresnofotos.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/fresnofotos.com/privkey.pem;

        location / {
            try_files $uri $uri/ /index.html;
        }

        # API proxy
        location /api/ {
            proxy_pass http://127.0.0.1:4000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # =========================
    # API DOMAIN
    # =========================
    server {
        listen 443 ssl http2;
        server_name api.fresnofotos.com;

        ssl_certificate /etc/letsencrypt/live/fresnofotos.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/fresnofotos.com/privkey.pem;

        location / {
            proxy_pass http://127.0.0.1:4000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
